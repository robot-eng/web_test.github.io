    *{
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body{
      background-image: url(login_dsgin/assets/css/R.jfif);
      background-position: center;
      
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: aliceblue;
    }
    ion-icon{
      position: absolute;
      display: table;
      animation: clock 1s ease-in-out infinite alternate-reverse;
      width: 50px;
      color:rgba(15, 15, 16, 0.7);
      z-index: 1000;
    }
    .time-counter{  
      opacity: 0.8;
      text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
      animation: glow 3s ease-in-out infinite alternate-reverse;
      display: flex;
      flex-direction:column;
      justify-content:center;
      align-items: center;
      padding: 30px;
      background-color: #fff;
      backdrop-filter: blur(2px);
      box-shadow: 5px 5px 12px #bebebe;
      border-radius: 10px;
    }
    .box-clock{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      font-weight: 700;
      gap: 4px;
    }
    .time{
      background-color: aqua;
      color: #fff;
      width: 70px;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    #session{
      background-color: brown;
      font-size: 28px;
    }
    .box-date{
      font-size: 18px;
      margin-top: 15px;
      font-weight: 600;
    }
    @keyframes glow {
      from {
        text-shadow: 5px 5px 50px rgba(46, 46, 43, 0.836);
      }

      to {
        text-shadow: 5px 5px 5px rgb(255, 0, 0);
      }
    }
    @keyframes clock {
      from {
        margin: -13em auto 0.2em -27.5em;
      }
      35% {
        margin: -14em auto 0.2em -25.5em;
      }
      65% {
        margin: -14em auto 0.2em -29.5em;
      }
      to {
        margin: -15em auto 0.2em -27.5em;
      }
      
    }
    .colon{
      margin-top: -20px;
    }

<body>
  <div class="time-counter">
    <div class="box-clock">
      <p id="hour" class="time">01</p>
      <span class="colon">:</span>
      <p id="minute" class="time">02</p>
      <span class="colon">:</span>
      <p id="second" class="time">03</p>
      <span class="colon">:</span>
      <p id="session" class="time">AM</p>
    </div>
    <div class="box-date">
      <p id="date" class="date"></p>
    </div>
<ion-icon name="time-outline"></ion-icon>
    <script type="text/javascript">
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var session = 'AM'
        if(h>12){
          session='PM';
        }
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
        document.getElementById('session').innerText = session;
        document.getElementById('date').innerText = today.toDateString()
        var t = setTimeout(startTime, 1000);
      }
      function checkTime(i) {
        if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
        return i;
      }
    </script>
    <div class="set" id="time">
      
    </div>
  </div>

  <script>
    startTime();
  </script>
