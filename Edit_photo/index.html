<!DOCTYPE html>
<html>

<head>
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="image-container">
            <form class="editor-form">
                <h2 class="mb-4">Image Editor</h2>
                <input type="file" id="image-upload" accept="image/*" class="form-control mb-3">
                <div class="mb-3">
                    <label for="brightness-slider" class="form-label">Brightness:</label>
                    <input type="range" id="brightness-slider" class="form-range slider" min="-100" max="100" value="0"
                        step="1">
                    <span id="brightness-value">0</span>
                </div>
                <div class="mb-3">
                    <label for="sharpness-slider" class="form-label">Sharpness:</label>
                    <input type="range" id="sharpness-slider" class="form-range slider" min="-100" max="100" value="0"
                        step="1">
                    <span id="sharpness-value">0</span>
                </div>
                <div class="mb-3">
                    <label for="red-slider" class="form-label">Red:</label>
                    <input type="range" id="red-slider" class="form-range slider" min="-100" max="100" value="0"
                        step="1">
                    <span id="red-value">0</span>
                </div>
                <div class="mb-3">
                    <label for="green-slider" class="form-label">Green:</label>
                    <input type="range" id="green-slider" class="form-range slider" min="-100" max="100" value="0"
                        step="1">
                    <span id="green-value">0</span>
                </div>
                <div class="mb-3">
                    <label for="blue-slider" class="form-label">Blue:</label>
                    <input type="range" id="blue-slider" class="form-range slider" min="-100" max="100" value="0"
                        step="1">
                    <span id="blue-value">0</span>
                </div>
                <button id="reset-button" class="btn btn-secondary btn-reset">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"> </script>

</body>

</html>
